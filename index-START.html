<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  function shadow(e) {
    // const width = hero.offsetWidth; //old way
    // const height = hero.offsetHeight; //old way
    const { offsetWidth: width , offsetHeight: height } = hero; //new ES6 way
    let { offsetX: x , offsetY: y } = e;
    // console.log(this, e.target);

    //to keep XY from resetting to child elements and instead staying tied to top left corner we do the following
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }//end IF
    console.log(x, y);
    
    
    
  }//end shadow function

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
